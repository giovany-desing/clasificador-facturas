services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=AzureDocking2025@
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - app-network

  # API de Entrenamiento
  train-api:
    build: .
    platform: linux/amd64
    container_name: clasificador-train-api
    ports:
      - "8002:8002"
    volumes:
      - ./models:/app/models
      - ./utils:/app/utils
      - ./service-account-key.json:/app/service-account-key.json:ro
    command: python api_train_pipeline.py
    environment:
      - PYTHONPATH=/app
      - SQL_SERVER=sqlserver
      - SQL_DATABASE=master
      - SQL_USERNAME=sa
      - SQL_PASSWORD=AzureDocking2025@
    networks:
      - app-network
    depends_on:
      - sqlserver
    restart: unless-stopped

  # API de Procesamiento
  process-api:
    build: .
    platform: linux/amd64
    container_name: clasificador-process-api
    ports:
      - "8004:8004"
    volumes:
      - ./models:/app/models
      - ./utils:/app/utils
      - ./service-account-key.json:/app/service-account-key.json:ro
    command: python api_procesar_facturas.py
    environment:
      - PYTHONPATH=/app
      - SQL_SERVER=sqlserver
      - SQL_DATABASE=master
      - SQL_USERNAME=sa
      - SQL_PASSWORD=AzureDocking2025@
    networks:
      - app-network
    depends_on:
      - sqlserver
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  sqlserver-data: